<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="dashboard-header">Weather Dashboard</h1>
    </header>

    <div class="container my-5 mx-auto">
        <div class="city-search" style="width: fit-content; margin-left: 10px; display: block;">
            <h1 class="subtitle">Search for a City:</h1>
            <input type="text" name="city" class="form-control" placeholder="City" style="display: flex; margin-bottom: 15px; width: 280px;">
            <button type="submit" class="btn btn-primary" style="width: 280px; border-radius: 5px;">Search</button>
            <hr>
        </div>
    
        <div class="card shadow-lg rounded" style="display: block;">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 style="font-family: 'Roboto', sans-serif; font-weight: bold; font-size: 42px;">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;F</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
